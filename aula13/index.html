<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <form>

        <div>

            <label for="name">Nome</label>
            <input type="text" id="name" nome="name" placeholder="Digite o seu nome">
            
        </div>

        <div>

            <label for="email">E-mail</label>
            <input type="text" id="email" nome="email"placeholder="seuemail@email.com">
            
        </div>

        <div>

            <label for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" nome="birthDate"placeholder="seuemail@email.com">
            
        </div>
            
        <div>

            <label for="CPF">CPF</label>
            <input type="number" id="CPF" nome="CPF" placeholder="Digite o seu CPF">
            
        </div>

        <div>

            <label for="password">Senha</label>
            <input type="password" id="password" nome="password">
           
        </div>

        <div>

            <label for="passwordConfirm">Repita sua Senha</label>
            <input type="password" id="passwordConfirm" nome="passwordConfirm">
           
        </div>
        
        <div>

            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="São Paulo">São Paulo</option>
                <option value="São Roque">São Roque</option>
            </select>
           
        </div>

        <div>

            <label for="comments">Comentários/Observações</label>
            <div>
            <textarea name="comments" id="comments" ></textarea>
            </div>

        </div>
        
        <div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>

        </div>

    </form>

    
</body>
</html>
